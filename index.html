<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="grid--container">

    <img class="background--image" src="bg-intro-mobile.png" alt="">
  
    <img class="background--image-desktop" src="bg-intro-desktop.png" alt="">


    <section class="callout--header">
      <h1 class="callout__heading">Learn to code by watching others</h1>
      <p class="callout__info"> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </section>

    <div class="callout--block">
      Try it free 7 days <span class="callout__text_regular">then $20/mo. thereafter</span>
    </div>

    <div class="input--group">
      <input class="input__first-name" 
        type="text" 
        placeholder="First Name"
        autofocus
        minlength="3"
        maxlength="20">
      
      <input class="input__last-name" 
        type="text" placeholder="Last Name"
        minlength="3"
        maxlength="20">
      
      <input class="input__email" 
        type="email" 
        placeholder="Enter Address"
        minlength="3"
        maxlength="150">
      
      <input class="input__password"
        type="password"  
        placeholder="Password"
        minlength="3"
        maxlength="150">
      
      <button class="input__btn">
        claim your free trial
      </button>
      
      <span class="agree__terms">
        By clicking the button, you are agreeing to our <span class="agree__red">Terms and Services</span>
      </span>
    </div>

  </div>


</body>
</html>
